{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar borrado</h2>
    <p>¿Estás seguro de que deseas borrar el artículo "{{ article.content }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar borrado</button>
    </form>
    <a href="{% url 'article_detail' article.id %}">Cancelar</a>
{% endblock %}
